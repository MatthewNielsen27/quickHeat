<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
      <title>QuickHeat - Heatmaps</title>
  </head>
<body>
  <h1>QuickHeat - SVG Heatmaps that are quick.</h1>

  <h2>singular.</h2>
  <img src="10px/red_10.svg" width="200" height="200" title="RED - 10x10"></img>
  <img src="10px/orange_10.svg" width="200" height="200" title="ORANGE - 10x10"></img>
  <img src="10px/yellow_10.svg" width="200" height="200" title="YELLOW - 10x10"></img>
  <img src="10px/green_10.svg" width="200" height="200" title="GREEN - 10x10"></img>
  <img src="10px/blue_10.svg" width="200" height="200" title="BLUE - 10x10"></img>
  <img src="10px/purple_10.svg" width="200" height="200" title="PURPLE - 10x10"></img>
  <br>
  <img src="100px/red_100.svg" width="200" height="200" title="RED - 100x100"></img>
  <img src="100px/orange_100.svg" width="200" height="200" title="ORANGE - 100x100"></img>
  <img src="100px/yellow_100.svg" width="200" height="200" title="YELLOW - 100x100"></img>
  <img src="100px/green_100.svg" width="200" height="200" title="GREEN - 100x100"></img>
  <img src="100px/blue_100.svg" width="200" height="200" title="BLUE - 100x100"></img>
  <img src="100px/purple_100.svg" width="200" height="200" title="PURPLE - 100x100"></img>
  <br>

  <h2>mixed.</h2>
  <img src="10px/heat_10.svg" width="200" height="200" title="HEAT - 10x10"></img>
  <img src="10px/grape_10.svg" width="200" height="200" title="GRAPE - 10x10"></img>
  <img src="10px/plasma_10.svg" width="200" height="200" title="PLASMA - 10x10"></img>
  <br>
  <img src="100px/heat_100.svg" width="200" height="200" title="HEAT - 100x100"></img>
  <img src="100px/grape_100.svg" width="200" height="200" title="GRAPE - 100x100"></img>
  <img src="100px/plasma_100.svg" width="200" height="200" title="PLASMA - 100x100"></img>
  <br>

  <h2>greyscale.</h2>
  <img src="10px/greyscale_10.svg" width="200" height="200" title="GREYSCALE - 10x10"></img>
  <br>
  <img src="100px/greyscale_100.svg" width="200" height="200" title="GREYSCALE - 100x100"></img>
 
</body>
</html>
